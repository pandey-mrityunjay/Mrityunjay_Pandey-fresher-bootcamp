<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <main>
        <p>This is a simple static website served by a Go web server.</p>
        <p id="serverTime">Fetching server time...</p>
        <a href="/form" class="btn">Go to Form</a>
    </main>

    <script>
        async function fetchHelloTime() {
            const response = await fetch("/hello");
            const text = await response.text();
            document.getElementById("serverTime").innerText = text;
        }

        fetchHelloTime();
    </script>
</body>
</html>
